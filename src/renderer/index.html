<!DOCTYPE html>
<html class="h-full">
<head>
    <title>BackYup - Say yes to Backup!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline'; img-src 'self' data:">
    <link rel="stylesheet" href="./styles.output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="h-full bg-gray-50 antialiased">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-4 py-2">
                <button class="tab-btn active px-4 py-2 rounded-md transition-all duration-200 hover:bg-gray-100" data-tab="backup">
                    <i class="fas fa-upload mr-2 text-primary"></i>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button class="tab-btn px-4 py-2 rounded-md transition-all duration-200 hover:bg-gray-100" data-tab="settings">
                    <i class="fas fa-cog mr-2 text-primary"></i>
                    <span class="font-medium">Settings</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Backup Tab -->
        <div id="backup" class="tab-content active space-y-8">
            <div class="space-y-8">
                <!-- Stats Card -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div class="border-b border-gray-200 p-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-2xl font-semibold text-gray-900">Backup Stats</h2>
                            <span id="last-backup-time" class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full"></span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:border-primary transition-colors duration-200">
                                <div class="text-sm font-medium text-gray-600">Total Size</div>
                                <div id="total-size" class="mt-2 text-2xl font-semibold text-gray-900">-</div>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:border-primary transition-colors duration-200">
                                <div class="text-sm font-medium text-gray-600">Total Files</div>
                                <div id="total-files" class="mt-2 text-2xl font-semibold text-gray-900">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-4">
                    <button id="select-paths" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-hover transition-colors duration-200 shadow-sm hover:shadow-md font-medium cursor-pointer">
                        <i class="fas fa-folder-open mr-2"></i>
                        <span>Select what to backup</span>
                    </button>
                    <button id="start-backup" class="inline-flex items-center px-6 py-3 bg-gray-400 text-white rounded-lg font-medium shadow-sm transition-colors duration-200" disabled>
                        <i class="fas fa-play mr-2"></i>
                        <span>Backup Now</span>
                    </button>
                </div>

                <!-- Status Messages -->
                <div id="backup-status"></div>

                <!-- Selected Paths -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div id="selected-paths" class="max-h-[400px] overflow-y-auto">
                        <div class="flex items-center justify-center py-12 text-gray-600">
                            <i class="fas fa-info-circle text-primary mr-2 text-lg"></i>
                            <span class="text-lg">No files or folders selected</span>
                        </div>
                    </div>
                </div>

                <!-- My Backups -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div class="border-b border-gray-200 p-6">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-folder text-primary text-xl"></i>
                            <h3 class="text-2xl font-semibold text-gray-900">My Backups</h3>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[45%]">Directory</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[15%]">Files</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[15%]">Size</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[15%]">Last Backup</th>
                                    <th scope="col" class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider w-[10%]">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="your-backups-body" class="bg-white divide-y divide-gray-200">
                                <!-- Backup entries will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content hidden">
            <!-- Settings content will be populated by SettingsManager -->
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="scripts/renderer.js"></script>
</body>
</html>
